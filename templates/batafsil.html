
{% extends 'base.html' %}

{% block content %}
<section class="py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="row gx-4 gx-lg-5 align-items-center">
            <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0"  src="{{product.image.url}}" alt="..." /></div>
            <div class="col-md-6">
                
                <a href="{% url 'cafe' %}"><h1 style="color: black;" class="display-5 fw-bolder">{{product.name}}</h1></a>
                <div class="fs-5 mb-5">
                    <span class="text-decoration-line-through"></span>
                    <span style="color: black;">${{product.price}}<small>/10 kun</small></span>
                </div>
                <p style="color: black;" class="lead">{{product.about}}</p>
                <a class="btn  btn-danger" href="{% url 'delete_product' product.id %}">Delete</a>
                <a class="btn  btn-warning" href="{% url 'update_product' product.id %}">Update</a>
            </div>
        </div>
    </div>
</section>

{% endblock content %}
